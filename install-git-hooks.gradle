task installGitHooks(type: Copy) {
    println("==========installGitHooks==============")
    from {
        println("==========installGitHooks==Copy===from=========")
        new File(rootProject.rootDir, 'hooks/pre-commit')
    }
    into {
        println("==========installGitHooks==Copy===into=========")
        new File(rootProject.rootDir, '.git/hooks')
    }
    File file = new File(rootProject.rootDir, '.git/post-commit')
    file.setExecutable(true, false)
}

clean.dependsOn installGitHooks
